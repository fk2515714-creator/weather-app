<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Weather App</h2>
      <div class="search-box">
        <input type="text" id="city" placeholder="Enter city name" />
        <button id="searchBtn">Search</button>
      </div>

      <div class="weather" id="weather">
        <h3 id="city-name"></h3>
        <p id="temp"></p>
        <p id="desc"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
      </div>
    </div>

    <script>
      // ‚úÖ Tumhari WeatherAPI key
      const apiKey = "073d234bbe3441ee9a631304250209";

      // ‚úÖ Search button click par kaam karega
      document.getElementById("searchBtn").addEventListener("click", () => {
        const city = document.getElementById("city").value.trim();
        if (city) {
          getWeather(city);
        } else {
          alert("‚ö†Ô∏è Please enter a city name!");
        }
      });

      // ‚úÖ Weather data fetch karne ka function
      async function getWeather(city) {
        try {
          // API endpoint
          const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(
            city
          )}&aqi=no`;

          const response = await fetch(url);
          if (!response.ok) {
            throw new Error("City not found or API error");
          }

          const data = await response.json();

          // ‚úÖ Weather details ko show karna
          document.getElementById(
            "city-name"
          ).innerText = `${data.location.name}, ${data.location.country}`;
          document.getElementById(
            "temp"
          ).innerText = `üå° Temperature: ${data.current.temp_c}¬∞C`;
          document.getElementById(
            "desc"
          ).innerText = `‚òÅÔ∏è Condition: ${data.current.condition.text}`;
          document.getElementById(
            "humidity"
          ).innerText = `üíß Humidity: ${data.current.humidity}%`;
          document.getElementById(
            "wind"
          ).innerText = `üå¨ Wind: ${data.current.wind_kph} kph`;
        } catch (error) {
          // ‚úÖ Error ke case me sab clear kar dena
          document.getElementById("city-name").innerText = "";
          document.getElementById("temp").innerText = "";
          document.getElementById("desc").innerText = "";
          document.getElementById("humidity").innerText = "";
          document.getElementById("wind").innerText = "";
          alert("‚ùå Error: " + error.message);
        }
      }
    </script>
  </body>
</html>
